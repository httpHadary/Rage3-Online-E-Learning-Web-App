<!-- Form without validation -->
        <form class="form" id="loginForm">
          <div class="input-group">
            <input type="email" name="email" placeholder="البريد الالكتروني*" class="form-input"/>
          </div>

          <div class="input-group">
            <input type="password" name="password" placeholder="كلمة المرور*" class="form-input"/>
            <button type="button" class="eye-btn"><i class="fas fa-eye-slash"></i></button>
          </div>

          <a href="forgot.html" class="forgot-link">نسيت كلمة المرور؟</a>

          <p id="login-error" style="color: #FFFFFF; font-size: 0.8rem; display: none; text-align: right; margin: -10px 0 8px 0;">
              البريد الإلكتروني أو كلمة المرور غير صحيحة!
          </p>

          <button type="submit" class="btn-login">تسجيل الدخول</button>

          <div class="separator"><span>أو عن طريق</span></div>

          <button type="button" class="btn-google">
            <i class="fab fa-google"></i>
            <span>تسجيل عن طريق جوجل</span>
          </button>

          <button type="button" class="btn-facebook">
            <i class="fab fa-facebook"></i>
            <span>تسجيل عن طريق فيسبوك</span>
          </button>

        </form>

        <div class="footer-area">
          <p class="terms">
            من خلال تسجيل الدخول، فإنك توافق على <b>الشروط والأحكام</b> و <b>سياسة الخصوصية الخاصة بنا</b>.
          </p>

          <p class="signup-text">
            ليس لديك حساب؟ <a href="register.html">سجل الآن</a>
          </p>
        </div>
      </div>
