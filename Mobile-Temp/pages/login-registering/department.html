<!DOCTYPE html>
<html lang="ar-eg" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rage3 Online</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Mobile-Temp/img/Hadary/favicon2.png">
    <!-- Fontawesome font file css -->
    <link rel="stylesheet" href="/Mobile-Temp/css/font-awesome/css/all.min.css" />
    <!-- Template global css file. Requared all pages -->
    <link rel="stylesheet" href="/Mobile-Temp/css/global.style.css" />
    <link rel="stylesheet" href="/Mobile-Temp/css/pages/department.css" />
    <!-- Loading Tajwal Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  </head>

  <body class="mobile-shell">
    <main class="app">
      <div class="top-brand">
        <a href="register.html" class="back">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>

        <img src="/Mobile-Temp/img/Hadary/Logo1.png" alt="Rage3 Online logo" class="brand-logo" />
      </div>

      <div class="login-card">
        <div class="selection-scroll-area">
          
          <div class="selection-group">
            <label class="group-label">الصف الدراسي</label>

            <div class="options-grid" id="grade-options">
              <button type="button" class="opt-btn" data-value="1">الأول الثانوي</button>
              <button type="button" class="opt-btn" data-value="2">الثاني الثانوي</button>
              <button type="button" class="opt-btn active" data-value="3">الثالث الثانوي</button>
            </div>
            
          </div>

          <div class="selection-group">
            <label class="group-label">الشعبة</label>

            <div class="options-grid" id="section-options"></div>

          </div>

          <div class="selection-group">
            <label class="group-label">اللغة الثانية</label>

            <div class="options-grid" id="sec-lang-options">
              <button type="button" class="opt-btn active" data-value="french">فرنساوي</button>
              <button type="button" class="opt-btn" data-value="german">ألماني</button>
              <button type="button" class="opt-btn" data-value="spanish">إسبانى</button>
              <button type="button" class="opt-btn" data-value="italian">إيطالي</button>
            </div>

          </div>

          <div class="selection-group">
            <label class="group-label">اللغة</label>

            <div class="options-grid" id="lang-options">
              <button type="button" class="opt-btn active" data-value="1">عربى</button>
              <button type="button" class="opt-btn" data-value="2">لغات</button>
            </div>

          </div>

        </div>

        <div class="footer-area">
          <button type="button" class="btn-submit" id="save-department">حفظ</button>
        </div>
      </div>

    </main>

    <!--Page loader DOM Elements. Requared all pages-->
    <div class="sweet-loader">
      <div class="box">
        <img
          src="/Mobile-Temp/img/Hadary/Logo.jpg"
          width="200"
          height="140"
          alt="Rage3 Online logo"
          class="logo smooth"
        />
      </div>
    </div>

    <!-- JQuery library file. requared all pages -->
    <script src="/Mobile-Temp/plugins/jquery-3.2.1.min.js"></script>
    <!-- Template global script file. requared all pages -->
    <script src="/Mobile-Temp/js/global.script.js"></script>
    <script src="/Mobile-Temp/js/department.js" defer></script>
  </body>
</html>
