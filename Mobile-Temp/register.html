<!DOCTYPE html>
<html lang="ar-eg" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rage3 Online</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/Hadary/favicon2.png">
    <!-- Fontawesome font file css -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css" />
    <!-- Template global css file. Requared all pages -->
    <link rel="stylesheet" href="css/global.style.css" />
    <link rel="stylesheet" href="css/pages/register.css" />
    <!-- Loading Tajwal Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  </head>

  <body class="mobile-shell">
    <main class="app">
      <div class="top-brand">
        <img src="img/Hadary/Logo1.png" alt="Rage3 Online logo" class="brand-logo" />
      </div>

      <div class="login-card">

        <form class="form" id="registerForm">
          <div class="input-group">
            <input type="text" name="fullName" placeholder="الاسم بالكامل*" class="form-input" />
          </div>

          <div class="input-group">
            <input type="email" name="email" placeholder="البريد الالكتروني*" class="form-input" />
            <span class="field-error" id="email-error">هذا البريد مسجل بالفعل</span>
          </div>

          <div class="input-group">
            <input type="text" name="phoneNumber" placeholder="رقم الهاتف*" class="form-input" />
            <span class="field-error" id="phone-error">رقم الهاتف مسجل بالفعل</span>
          </div>

          <div class="input-group">
            <input type="password" name="password" placeholder="كلمة السر (لا تقل عن 6 أحرف)*" class="form-input" />
            <button type="button" class="eye-btn"><i class="fas fa-eye-slash"></i></button>
          </div>

          <div class="input-group">
            <input type="password" name="confirmPassword" placeholder="تأكيد كلمة السر*" class="form-input" />
            <button type="button" class="eye-btn"><i class="fas fa-eye-slash"></i></button>
          </div>

          <p id="error-message" style="color: #ffffff; font-size: 0.8rem; margin: -5px 10px 5px 0; display: none; text-align: right;">
             كلمات المرور غير متطابقة!
          </p>

          <button type="submit" class="btn-submit">اختيار الصف الدراسى و الشعبة</button>
        </form>

        <div class="footer-area">
          <p class="signup-text">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
          </p>
        </div>

      </div>
    </main>

    <!--Page loader DOM Elements. Requared all pages-->
    <div class="sweet-loader">
      <div class="box">
        <img
          src="img/Hadary/Logo.jpg"
          width="200"
          height="140"
          alt="Rage3 Online logo"
          class="logo smooth"
        />
      </div>
    </div>

    <!-- JQuery library file. requared all pages -->
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <!-- Template global script file. requared all pages -->
    <script src="js/global.script.js"></script>
    <script src="js/register.js" defer></script>
  </body>
</html>
